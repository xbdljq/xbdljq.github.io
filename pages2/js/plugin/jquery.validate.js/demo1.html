<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>

		<link href="../bootstarap/bootstrap.min.css" rel="stylesheet">
		<link href="../../../css/font-awesome.css" rel="stylesheet">
		<link href="../../../css/animate.css" rel="stylesheet">
		<link href="../../../css/style.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../../../css/Common.css"/>

		<script src="js/jquery.validate.js"></script>
		<script src="js/messages_zh.js"></script>
		<script>
			$(function() {
				$("#commentForm").validate();
				$.validator.setDefaults({
					submitHandler: function() {
						alert("提交事件!");
					}
				});
			});
		</script>
	</head>

	<body class="gray-bg">
		<div class="wrapper animated fadeInRight">
			<ol class="breadcrumb " style="">
				<li>
					<a href="#">Home</a>
				</li>
				<li>
					<a href="#">2013</a>
				</li>
				<li class="active">十一月</li>
			</ol>
			<div class="Lwrap wrapper-content">
				<form class="cmxform" id="commentForm" method="get" action="xx">
					<fieldset>
						<legend>输入您的名字，邮箱，URL，备注。</legend>
						<div>这是官方给出的例子，将要验证的字段直接写在行间内，缺点验证方法有限</div>
						<p>
							<label for="cname">Name (必需, 最小两个字母)</label>
							<input id="cname" name="name" minlength="2" type="text" required>
						</p>
						<p>
							<label for="cemail">E-Mail (必需)</label>
							<input id="cemail" type="email" name="email" required email>
						</p>
						<p>
							<label for="curl">URL (可选)</label>
							<input id="curl" type="url" name="url">
						</p>
						<p>
							<label for="ccomment">备注 (必需)</label>
							<textarea id="ccomment" name="comment" required></textarea>
						</p>
						<p>
							<input class="submit" type="submit" value="Submit">
						</p>
					</fieldset>
				</form>
			</div>

		</div>
	</body>

</html>
