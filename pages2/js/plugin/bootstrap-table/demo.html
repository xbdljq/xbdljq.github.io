<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title> - Bootstrap Table</title>
		<link href="b" rel="stylesheet">

		<link href="../bootstarap/bootstrap.min.css" />
		<link href="../../../css/font-awesome.css" rel="stylesheet">
		<link href="resource/bootstrap-table.min.css" rel="stylesheet" type="text/css" />

		<!-- 全局js -->
		<script src="../../../../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/bootstrap/js/bootstrap.js"></script>
		<!-- Bootstrap table -->
		<script src="resource/bootstrap-table.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="resource/locale/bootstrap-table-zh-CN.min.js" type="text/javascript" charset="utf-8"></script>

	</head>
	<style>
			.marginRight10 {
				margin-right: 15px;
			}
			/*css3设置滚动条样式*/
			
			::-webkit-scrollbar-track {
				background-color: #F5F5F5;
			}
		
			::-webkit-scrollbar {
				width: 6px;
				background-color: #F5F5F5;
			}
			
			::-webkit-scrollbar-thumb {
				background-color: #999;
			}
		</style>

	<body>
		<div class="row" style="margin: 20px;">
			<div class="col-sm-12">
				<table id="table_server"></table>
			</div>
		</div>
