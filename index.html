    <script type="text/javascript">
     $(function(){
        var  clickStatus=0;//可点击的状态
        // 折叠一级菜单
        $(".main_contain_left").on("click",".one_item",function(event) {
            if (clickStatus==0) {
                $(this).siblings('ul').slideToggle();
                $(this).parents('.commonMenu_li_first').siblings('li').children('ul'). slideUp();     
            } else if(clickStatus==1){
                $(this).siblings('i').unbind();//禁止点击
            };     
        });

        // 折叠整个菜单,1为展开状态，0为收起状态
        var flag=1;//展开的状态,如果一开始是展开的，点击的时候产生事件，然后折叠起来
				$(".top_open").on("click",function(){
					if(flag == 1){
						
						$(".main_contain_left").animate({width:"-=140px"},100,function(){});
						$(".commonMenu_list li").hide();
						$(".commonMenu_first").animate({width:"-=140px"},100,function(){});
						flag = 0;
					}else if(flag == 0){
						$(".main_contain_left").animate({width:"+=140px"},30,function(){});
						
						$(".commonMenu_first").animate({width:"+=140px"},30,function(){});
						$(".commonMenu_list li").show(50);
						flag = 1;
					}
				})
        // commonMenu_on为当前选中显示的样式类
        $(".commonMenu_li_first li").click(function(event) {
            $(".commonMenu_list li").removeClass('commonMenu_on');
            $(this).addClass('commonMenu_on');
        });
     })
        
    </script>
