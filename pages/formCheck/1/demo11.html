<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>可输入的下拉框</title>
		<link rel="stylesheet" type="text/css" href="../../../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/itemPage.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/inputs.css" />
		<style type="text/css">
			.out {
				position: relative;
				width: 150px;
				display: inline-block;
				vertical-align: top;
			}
			
			.input_box #txt {
				position: absolute;
				top: 0;
				left: 0;
				z-index: 2;
				width: 120px;
				border-right: none;
				-webkit-border-radius: 0;
				-moz-border-radius: 0;
				border-radius: 0;
			}
			
			.country {
				position: absolute;
				top: 0;
				left: 0;
				z-index: 1;
				width: 150px;
				border: 1px solid blue;
			}
		</style>
	</head>

	<body>
		<div class="wrap_main">
			<div class="input_box">
				<label>请输入内容</label>
				<div id="div" class="out ">
				<input class="txt" type="text" name="" id="txt" placeholder="请输入"/>
				<select name="" id="country" class="country" >
				</select>
			</div>
			</div>
			
		</div>
		<script>
			(function() {
				var txt = document.getElementById('txt');
				var country = document.getElementById('country');
				txt.onkeyup = function(e) {
					e = e || window.event;
					var code = e.keyCode || e.charCode;
					if(code == 13) {
						addOpt(country, this.value);
						this.value = '';
					}
				}

				function addOpt(obj, v) {
					var o = document.createElement('option');
					o.value = v;
					o.text = v;
					obj.options.add(o);
				}
				country.onchange = function() {
					txt.value = this.value;
				}
			}());
		</script>
	</body>

</html>
