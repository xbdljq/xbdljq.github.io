<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>豪情前端作品列表 - 着重于原生js的研究与探索</title>
    <link rel="stylesheet" type="text/css" href="../../css/reset.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="css/main.css" media="all"/>
</head>
<body>
<!--http://1.gitapp.sinaapp.com/base/-->
<div class="wrap shadow">
    <ol id="ol" class="list">
		<li><h1><a href="javascript:;" title="">菜单一</a></h1>
			<dl class="sub-dl">
            <dd><a href="" target="_blank" title="子菜单">子菜单</a></dd>
           </dl>
		</li>
    </ol>
</div>
<script type="text/javascript">
    var str = '',
        data = [
            [
                { title : 'A'},
                { url : '1/demo1.html', title : '商城的锚点demo1' },
                { url : '2/index.html', title : '仿京东导航菜单' },
//              { url : 'anchor/demo2.html', title : '商城的锚点demo2' },
//              { url : 'e/3/index.html', title : '禁止用户输入' },

            ],
            [
                { title : '常用图片相关代码'},
                { url : '3/index.html', title : '图片放大镜效果' },
//              { url : 'e/17/index.html', title : '图片放大镜效果' },
//              { url : 'e/18/index.html', title : '点击图片逐渐放大' }
            ],
   
        ];
    for(var i = 0; i < data.length; i++){
        var items = data[i];
        var sub = '';
        for(var j=0; j<items.length; j++){
            var son = items[j];
            if(j == 0){
                sub += '<li><h1><a href="javascript:;" title="' + son.title + '">' + son.title + '</a></h1><dl class="sub-dl">';
            } else {
                sub += '<dd><a href="' + son.url + '" target="_blank" title="' + son.title + '">' + son.title + '</a></dd>';
            }
            if(j == items.length - 1){
                sub += '</dl></li>';
            }
        }
        str += sub;
    }
    var ol = document.getElementById('ol');
    ol.innerHTML = str;
    var h1 = ol.getElementsByTagName('h1');
    var dl = ol.getElementsByTagName('dl');
    var tmp = -1;
    var open = false;
    for(var i=0; i < h1.length; i++){
        h1[i].index = i;
        h1[i].onclick = function(){
            for(var i=0; i<h1.length; i++){
                dl[i].style.display = 'none';
            }
            if(tmp == this.index && open){
                dl[this.index].style.display = 'none';
                open = false;
            } else {
                dl[this.index].style.display = 'block';
                open = true;
            }
            tmp = this.index;
        }
    }

</script>

</body>
</html>
