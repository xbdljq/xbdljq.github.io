<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title> - Bootstrap Table</title>
		<link href="b" rel="stylesheet">

		<link href="../bootstarap/bootstrap.min.css" rel="stylesheet">
		<link href="js/bootstrap-table.css" rel="stylesheet">

		<!-- 全局js -->
		<script src="../../../../js/jquery.min.js"></script>
		<script src="../bootstarap/bootstrap.min.js"></script>
		<!-- Bootstrap table -->
		<script src="js/bootstrap-table.min.js"></script>
		<script src="js/locale/bootstrap-table-zh-CN.js"></script>
	</head>
	<style>
		.marginRight10 {
			margin-right: 15px;
		}
		/*css3设置滚动条样式*/
		
		::-webkit-scrollbar-track {
			background-color: #F5F5F5;
		}
		
		::-webkit-scrollbar {
			width: 6px;
			background-color: #F5F5F5;
		}
		
		::-webkit-scrollbar-thumb {
			background-color: #999;
		}
	</style>
	<script>
		$(function() {
			$("#exampleTableEvents").bootstrapTable({
				url: "demo3.json",
				search: true,
				pagination: true,
				showRefresh: true,
				showToggle: true,
				showColumns: true,
				iconSize: 'outline',
				toolbar: '#exampleTableEventsToolbar',
				icons: {
					refresh: 'glyphicon-repeat',
					toggle: 'glyphicon-list-alt',
					columns: 'glyphicon-list'
				}
			});

			var $result = $('#examplebtTableEventsResult');

			$('#exampleTableEvents')
				.on('all.bs.table', function(e, name, args) {
					console.log('Event:', name, ', data:', args);
				})
				.on('click-row.bs.table', function(e, row, $element) {
					$result.text('Event: click-row.bs.table');
				})
				.on('dbl-click-row.bs.table', function(e, row, $element) {
					$result.text('Event: dbl-click-row.bs.table');
				})
				.on('sort.bs.table', function(e, name, order) {
					$result.text('Event: sort.bs.table');
				})
				.on('check.bs.table', function(e, row) {
					$result.text('Event: check.bs.table');
				})
				.on('uncheck.bs.table', function(e, row) {
					$result.text('Event: uncheck.bs.table');
				})
				.on('check-all.bs.table', function(e) {
					$result.text('Event: check-all.bs.table');
				})
				.on('uncheck-all.bs.table', function(e) {
					$result.text('Event: uncheck-all.bs.table');
				})
				.on('load-success.bs.table', function(e, data) {
					$result.text('Event: load-success.bs.table');
				})
				.on('load-error.bs.table', function(e, status) {
					$result.text('Event: load-error.bs.table');
				})
				.on('column-switch.bs.table', function(e, field, checked) {
					$result.text('Event: column-switch.bs.table');
				})
				.on('page-change.bs.table', function(e, size, number) {
					$result.text('Event: page-change.bs.table');
				})
				.on('search.bs.table', function(e, text) {
					$result.text('Event: search.bs.table');
				});
//			
		})
	</script>

	<body>
		<div class="row" style="margin: 20px;">
			<!--<div class="col-sm-12">
				<table id="table_server"></table>
			</div>-->
			<div class="col-sm-12">
				<!-- Example Events -->
				<div class="example-wrap">
					<h4 class="example-title">事件</h4>
					<div class="example">
						<div class="alert alert-success" id="examplebtTableEventsResult" role="alert">
							事件结果
						</div>
						<div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group">
							<button type="button" class="btn btn-outline btn-default">
                                        <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                                    </button>
							<button type="button" class="btn btn-outline btn-default">
                                        <i class="glyphicon glyphicon-heart" aria-hidden="true"></i>
                                    </button>
							<button type="button" class="btn btn-outline btn-default">
                                        <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                                    </button>
						</div>
						<table id="exampleTableEvents">
							<thead>
								<tr>
									<th data-field="state" data-checkbox="true"></th>
									<th data-field="id">ID</th>
									<th data-field="name">名称</th>
									<th data-field="price">价格</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>
				<!-- End Example Events -->
			</div>
		</div>

	</body>

</html>
