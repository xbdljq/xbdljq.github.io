<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> - 表单向导</title>

		<link href="../../css/plugins/bootstrap.min.css" rel="stylesheet">
		<!--<link href="css/plugins/iCheck/custom.css" rel="stylesheet">-->
		<link href="jquery.steps.css" rel="stylesheet">
		<!--<link href="css/style.css?v=4.1.0" rel="stylesheet">-->

		<!-- 全局js -->
		<script src="../../js/plugins/jquery2.1.4.min.js"></script>
		<script src="../../js/plugins/bootstrap.min.js"></script>
		<!-- 自定义js -->
		<!--<script src="js/content.js?v=1.0.0"></script>-->
		<!-- Steps -->
		<script src="jquery.steps.min.js"></script>
		<script src="" type="text/javascript" charset="utf-8"></script>
		<!-- Jquery Validate -->
		<script src="../../js/plugins/check/jquery.validate.js"></script>
		<script src="../../js/plugins/check/messages_zh.js"></script>
	</head>

	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeInRight">
			<h2>带验证的表单向导 </h2>
			<form id="form" class="wizard-big">
				<h1>账户</h1>
				<fieldset>
					<h2>账户信息</h2>

					<div class="form-group">
						<label>用户名 *</label>
						<input id="userName" name="userName" type="text" class="form-control required">
					</div>
					<div class="form-group">
						<label>密码 *</label>
						<input id="password" name="password" type="text" class="form-control required">
					</div>
					<div class="form-group">
						<label>确认密码 *</label>
						<input id="confirm" name="confirm" type="text" class="form-control required">
					</div>

				</fieldset>
				<h1>个人资料</h1>
				<fieldset>
					<h2>个人资料信息</h2>
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label>姓名 *</label>
								<input id="name" name="name" type="text" class="form-control required">
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label>Email *</label>
								<input id="email" name="email" type="text" class="form-control required email">
							</div>
							<div class="form-group">
								<label>地址 *</label>
								<input id="address" name="address" type="text" class="form-control">
							</div>
						</div>
					</div>
				</fieldset>

				<h1>警告</h1>
				<fieldset>
					<div class="text-center" style="margin-top: 120px">
						<h2>你是火星人 :-)</h2>
					</div>
				</fieldset>

				<h1>完成</h1>
				<fieldset>
					<h2>条款</h2>
					<input id="acceptTerms" name="acceptTerms" type="checkbox" class="required">
					<label for="acceptTerms">我同意注册条款</label>
				</fieldset>
			</form>

		</div>

		<script>
			$(document).ready(function() {
				$("#wizard").steps();
				$("#form").steps({
					bodyTag: "fieldset",
					onStepChanging: function(event, currentIndex, newIndex) {
						console.log(event,currentIndex,newIndex)
						//始终允许后退，即使当前步骤包含无效字段！
						if(currentIndex > newIndex) {
							return true;
						}

						var form = $(this);

						// Clean up if user went backward before
						if(currentIndex < newIndex) {
							// To remove error styles
							$(".body:eq(" + newIndex + ") label.error", form).remove();
							$(".body:eq(" + newIndex + ") .error", form).removeClass("error");
						}

						// Disable validation on fields that are disabled or hidden.
						form.validate().settings.ignore = ":disabled,:hidden";

						// Start validation; Prevent going forward if false
						return form.valid();
					},
					onStepChanged: function(event, currentIndex, priorIndex) {
						console.log("wwww")
						// Suppress (skip) "Warning" step if the user is old enough and wants to the previous step.
						if(currentIndex === 2 && priorIndex === 3) {
							$(this).steps("previous");
						}
					},
					onFinishing: function(event, currentIndex) {
						console.log("完成了")
						var form = $(this);

						// Disable validation on fields that are disabled.
						// At this point it's recommended to do an overall check (mean ignoring only disabled fields)
						form.validate().settings.ignore = ":disabled";

						// Start validation; Prevent form submission if false
						return form.valid();
					},
					onFinished: function(event, currentIndex) {
						var form = $(this);
						form.submit();
					}
				}).validate({
					errorPlacement: function(error, element) {
						console.log("-----------")
						element.before(error);
					},
					rules: {
						confirm: {
							equalTo: "#password"
						}
					}
				});
			});
		</script>

	</body>

</html>
