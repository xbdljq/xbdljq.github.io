<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="../css/common/reset.css"/>
		<link href="../css/plugins/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link href="../css/plugins/font-awesome.min.css" rel="stylesheet">
		<link href="../css/plugins/animate.css" rel="stylesheet">
		<link href="../css/plugins/style.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../css/common/leCommon.css"/>

	</head>
	<style>
		.page_div {
			margin-top: 20px;
			margin-bottom: 20px;
			font-size: 15px;
			font-family: "microsoft yahei";
			color: #666666;
			margin-right: 10px;
			padding-left: 20px;
			box-sizing: border-box;
		}
		/*页数按钮样式*/
		.page_div a {
			min-width: 30px;
			height: 28px;
			border: 1px solid #dce0e0!important;
			text-align: center;
			margin: 0 4px;
			cursor: pointer;
			line-height: 28px;
			color: #666666;
			font-size: 13px;
			display: inline-block;
		}
		
		#firstPage,
		#lastPage {
			width: 50px;
			color: #0073A9;
			border: 1px solid #0073A9!important;
		}
		
		#prePage,
		#nextPage {
			width: 70px;
			color: #0073A9;
			border: 1px solid #0073A9!important;
		}
		
		.page_div .current {
			background-color: #0073A9;
			border-color: #0073A9;
			color: #FFFFFF;
		}
		
		.totalPages {
			margin: 0 10px;
		}
		
		.totalPages span,
		.totalSize span {
			color: #0073A9;
			margin: 0 5px;
		}
	</style>
	</style>

	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeInRight">

			<div id="page" class="page_div"></div>
		</div>

		<script src="../js/plugins/jquery2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/plugins/paging.js" type="text/javascript" charset="utf-8"></script>
		<!--模拟传统的浏览器滚动条(竖向)-->
		<script src="../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>	
		<!--网页自动加载进度条插件-->
		<script src="../js/plugins/pace/pace.min.js"></script>


		<script>
			$(function() {
				//分页
				$("#page").paging({
					pageNo: 1, //默认加载页
					totalPage: 19, //总页数
					totalSize: 300, //总条数
					callback: function(num) { //点击页数后的回调函数
						//alert(num)
						console.log(num)
					}
				})
			})
		</script>

	</body>

</html>
