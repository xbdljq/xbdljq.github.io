		<script>
			$(function() {
				$.ajax({
					type: "get",
					url: "../js/demo/tree-view.json",
					async: true,
					success: function(result) {
						$('#treeview12').treeview({
							data: result,
							showTags:true,
							nodeIcon: ""
						});
						$('#treeview12').on('nodeSelected', function(event, node) {
							$(".selectBox-bd").hide();
							$(".productInp").val(node.id);
							$(".productType").text(node.text)
							console.log("你单击了" + node.text + "，" + node.id)
						});
					}
				});
				
				$(".productType").on("click",function(){
					$(".selectBox-bd").show();
				})

			})
		</script>
